<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EasyJob - Accueil</title>

        <!-- boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->

        <!-- custom stylesheet -->
        <link rel="stylesheet" href="styles/main.css" />

    </head>

    <body ng-app="EasyJob">

        <div id="milieu" class="conteiner-fluid">

            <div  class="row-fluid">

                <div id="bloc" class="col-md-offset-2 col-md-3" >

                    <div id="entreprise">

                        <img class="icone_entreprise" src="./images/icone_entreprise.png" alt="icone_entreprise">

                        <p class="text">
                            Entreprise
                        </p>

                        <form>

                            <div>
                                <input type="email" class="email" placeholder="Pseudo">
                            </div>
                            <div >
                                <input type="password" class="mdp" placeholder="Mot de passe">
                            </div>


                            <button type="submit" class="btn btn-default">Connexion</button>

                        </form>

                    </div>

                </div>

                <div id="logo" class="col-md-2">

                </div>


                <div id="bloc" class="col-md-3">

                    <div id="candidat">

                        <img class="icone_cv" src="./images/icone_cv.png" alt="icone_cv">

                        <p class="text">
                            Candidat
                        </p>

                        <form>

                            <div>
                                <input type="email" class="email" placeholder="Pseudo">
                            </div>
                            <div >
                                <input type="password" class="mdp" placeholder="Mot de passe">
                            </div>

                            <button type="submit" class="btn btn-default">Connexion</button>

                        </form>

                    </div>

                </div>    

            </div>

        </div>

        <nav id="footer">

            <ul>

                <li>

                    <a href="">Contact</a>
                </li>
                
                <li>

                    <a href="">A propos</a>

                </li>

            </ul>

        </nav>




        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->

        <!-- app -->
        <script src="scripts/app.js"></script>

        <!-- services -->
        <script src="scripts/services/authentification.js"></script>

        <!-- controllers -->
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/particular.js"></script>
        <script src="scripts/controllers/particularprofile.js"></script>
        <script src="scripts/controllers/particularapplications.js"></script>
        <script src="scripts/controllers/particularsearch.js"></script>

        <!-- filters -->
        <script src="scripts/filters/dateFormat.js"></script>

        <!-- boostrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    </body>
</html>
