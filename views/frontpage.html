        <nav class="header navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Espace recruteur <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-href="#/register/business">S'inscrire</a></li>
                            <li class="divider"></li>
                            <li><button ng-click="showLogin()">Se connecter</button></li>
                        </ul>
                    </li>

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Espace candidat <span class="caret"></span></a>

                        </ul>
                    </li>

        <div id="recherche">
            <form class="form-inline">
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Lieu">
                </div>
                <div id="type" class="form-group">
                    <li class="dropdown">
                        <div class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Type de contrat <span class="caret"></span>

                        <ul class="dropdown-menu">
                            <li>
                                <input type="checkbox" />

                            </li>
                            <li>
                                <input type="checkbox" />

                            </li>
                            <li>
                                <input type="checkbox" />

                            </li>

                                <input type="checkbox" />
                                <label>Stage</label>
                            </li>
                            <li>
                                <input type="checkbox" />
                                <label>Alternance / Apprentissage</label>
                            </li>
                            <li>
                                <input type="checkbox" />
                                <label>Saisonnier</label>
                            </li>
                            <li>
                                <input type="checkbox" />
                                <label>Intermittent</label>
                            </li>
                            <li><input type="checkbox" />
                                <label>CDIC</label>
                            </li>
                            <li><input type="checkbox" />
                                <label>Titulaire de la fonction publique</label>
                            </li>
                        </ul>
                    </li>
                </div>
                <button type="submit" class="btn btn-default">RECHERCHER</button>
            </form>
        </div>
    </div>
