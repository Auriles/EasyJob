<body>
    <div id="corps">
        <!-- HEADER -->
        <nav class="header navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="showLogin()" aria-haspopup="true" aria-expanded="false">Se connecter</a>
                    </li>
                </ul>   
            </div>    
        </nav>
        <!-- Slogan -->
        <div id="slogan">
            <p>EASYJOB RECHERCHE POUR VOUS</p>
            <a class="test btn btn-default" ui-sref="register">FAIRE LE TEST</a>
        </div>
        <!-- Formulaire de recherche -->
        <div id="recherche">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Métier, mot-clé ou entreprise" ng-model="criteria.keyWord">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Lieu" ng-model="criteria.place">
                </div>
                <div id="type" class="form-group">
                    <li class="dropdown">
                        <div class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Type de contrat<span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu">
                            <li>
                                <input type="checkbox" ng-model="criteria.offerType.CDI"/>
                                <label>CDI</label>
                            </li>
                            <li>
                                <input type="checkbox" ng-model="criteria.offerType.CDD"/>
                                <label>CDD</label>
                            </li>
                            <li>
                                <input type="checkbox" ng-model="criteria.offerType.stage" />
                                <label>Stage</label>
                            </li>
                        </ul>
                    </li>
                </div>
                <button ng-click="search()" class="btn btn-default">RECHERCHER</button>
                <button ng-click="requestServer()">TEST REQUETE</button>
            </form>
        </div>
    </div>
</body>
