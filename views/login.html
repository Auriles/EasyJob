<body>
    <form name="loginForm" class="form-signin">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" ng-model="credentials.username" required />

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" ng-model="credentials.password" required />

        <button ng-disabled="loginForm.$invalid" ng-click="userLogin()">Connexion</button>
    </form>

</body>
